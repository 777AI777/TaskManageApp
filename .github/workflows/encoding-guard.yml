name: Encoding Guard

on:
  push:
    branches:
      - main
      - master
  pull_request:

jobs:
  guard:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Check mojibake
        run: npm run check:mojibake

      - name: Typecheck
        run: npm run typecheck
